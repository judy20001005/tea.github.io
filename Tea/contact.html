<!DOCTYPE html>
<html lang="zh-tw">
<head>
    <meta charset="UTF-8">
    <!-- 響應式網站 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simply Tea</title>

    <!-- Bootstrap導入程式 -->
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- 連結css -->
     <link rel="stylesheet" href="css/style.css">
     <link rel="stylesheet" href="css/contact.css">
     
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
     <!-- AOS -->
     <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
     <script src="https://unpkg.com/aos@next/dist/aos.js"></script>




</head>
<body>
    <div class="wrapper">
        <div class="header">
            <div class="logo"><a href="index.html">Simply Tea</a></div>
           
            <div class="nav" id="linkbar">
                <nav>

                    <a href="about.html">
                        <span class="en">ABOUT</span>
                        <span class="tw">關於我們</span>
                    </a>
                    <a href="product.html">
                        <span class="en">PRODUCT</span>
                        <span class="tw">商品專區</span>
                    </a>
                    <a href="news.html">
                        <span class="en">NEWS</span>
                        <span class="tw">最新消息</span>
                    </a>
                    <a href="contact.html">
                        <span class="en">CONTACT</span>
                        <span class="tw">聯絡我們</span>
                    </a>


                </nav>
                <div class="social-list">
                    <div class="contact-list">
                        <li class="contact-item">
                            <i class="fab fa-facebook-square"></i>
                        </li>
                        <li class="contact-item">
                            <i class="fa-brands fa-square-instagram"></i>
                        </li>
                    </div>
                </div>
            </div>
            <div class="hamburger" id="toggle" >
                <i class="fa fa-bars fa-2x" onclick="ChangeIcon(this)"></i>
                               
                <script src="js/main.js"></script>
            </div>
        </div>
 
        <div class="top">
            <div class="top-images"  style="background-image: url(img/top5.jpg);">
                <h1 class="top-title">CONTACT</h1>
                <h4 class="top-subtitle">聯絡我們</h4>
            </div>
            
        </div>
        
        <div class="main" data-aos="fade-up">
            <section class="contact">
                <div class="container">
                    <form action="">
                        <div class="form-title fs-2">
                            聯絡我們
                        </div>
                        <div class="row">
                            <div class="col-12">
                                <div class="form-group">
                                    <label>姓名</label>
                                    <input type="text" class="form-control" placeholder="請填寫姓名" required>
                                </div>                                
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12">
                                <div class="form-group">
                                    <label>連絡電話</label>
                                    <input type="text" class="form-control" placeholder="請填寫連絡電話" required>
                                </div>                                
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12">
                                <div class="form-group">
                                    <label>電子信箱</label>
                                    <input type="email" class="form-control" id="email" placeholder="請填寫電子信箱" required>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12">
                                <div class="form-group">
                                    <label>留言內容</label>
                                    <textarea class="form-control" rows="5" required></textarea>
                                </div>                                
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-12 text-center">
                                <div class="form-group">
                                    <button type="submit" class="btn btn-secondary">送出</button>
                                </div>                                
                            </div>
                        </div>

                    </form>
                    
                </div>
            </section>
        </div>
    </div>

    <footer class="footer">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-6 col-sm-6 col-12">©Simply Tea</div>
                <div class="col-lg-6 col-sm-6 col-12">
                    <div class="footer-right">
                        <div class="facebook icon">
                            <i class="fa-brands fa-square-facebook"></i>
                            <p class="icon-text">Facebook</p>
                        </div>
                        <div class="instagram icon">
                            <i class="fa-brands fa-square-instagram"></i>
                            <p class="icon-text">instagram</p>
                        </div>
                    </div>
                    
                </div>
            </div>


        </div>
    </footer>


    <div class="scroll-top">
        <div class="scroll-top-container">
            <i class="fa-solid fa-caret-up"></i>
            <a href="#"><p class="icon-text">top</p></a>       
        </div>
    </div>
     
     <script>
       AOS.init(
        {
            duration:2000,
        }
       );
     </script>
</body>
</html>
